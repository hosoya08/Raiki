<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE FLASH - バースデーパーティー</title>
    <link rel="stylesheet" href="top.css">
</head>

<body>
    <div class="min-h-screen">
        <!-- Hero Section -->
        <header class="hero">
            <div class="gradient-bg"></div>
            <div class="radial-overlay"></div>
            <div class="dark-overlay"></div>

            <!-- Speed Force Effects -->
            <div class="speedforce-container">
                <div class="speedforce-line" style="top: 20%; animation-delay: 0s;"></div>
                <div class="speedforce-line" style="top: 35%; animation-delay: 0.3s;"></div>
                <div class="speedforce-line" style="top: 50%; animation-delay: 0.6s;"></div>
                <div class="speedforce-line" style="top: 65%; animation-delay: 0.9s;"></div>
                <div class="speedforce-line" style="top: 80%; animation-delay: 1.2s;"></div>
            </div>

            <div class="hero-content">
                <div class="icon-container">
                    <svg class="lightning-icon" xmlns="http://www.w3.org/2000/svg" width="64" height="64"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path>
                    </svg>
                </div>
                <h1>Invitacion de Raiki</h1>
                <h2>Los Esperamos!!</h2>
            </div>

            <!-- Lightning Effect -->
            <div class="lightning-container">
                <div class="lightning-line rotate-left"></div>
                <div class="lightning-line rotate-right"></div>
            </div>
        </header>

        <!-- Party Details -->
        <section class="party-details">
            <div class="container">
                <h2>パーティー詳細</h2>

                <div class="details-grid">
                    <div class="detail-card">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                        <div>
                            <h3>日付</h3>
                            <p>2024年4月15日</p>
                        </div>
                    </div>

                    <div class="detail-card">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                        <div>
                            <h3>時間</h3>
                            <p>14:00 - 17:00</p>
                        </div>
                    </div>

                    <div class="detail-card">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                            <circle cx="12" cy="10" r="3"></circle>
                        </svg>
                        <div>
                            <h3>場所</h3>
                            <p>フラッシュパーティーホール</p>
                        </div>
                    </div>

                    <div class="detail-card">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round">
                            <path d="M20 21v-8a2 2 0 0 0-2-2H6a2 2 0 0 0-2 2v8"></path>
                            <path d="M4 16s.5-1 2-1 2.5 2 4 2 2.5-2 4-2 2.5 2 4 2 2-1 2-1"></path>
                            <path d="M2 21h20"></path>
                        </svg>
                        <div>
                            <h3>対象年齢</h3>
                            <p>6歳～12歳</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Activities -->
        <section class="activities">
            <div class="container">
                <h2>アクティビティ</h2>

                <div class="activities-grid">
                    <div class="activity-card">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round">
                            <path d="M20 12V8h-4V4h-4v4H8v4H4v4h4v4h4v-4h4v-4h4v-4"></path>
                        </svg>
                        <h3>スピードゲーム</h3>
                        <p>フラッシュのように速く走るゲーム！</p>
                    </div>

                    <div class="activity-card">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round">
                            <path d="M6 16.326A12 12 0 0 1 12 4a12 12 0 0 1 6 12.326"></path>
                            <path d="M12 12a12 12 0 0 0-6 12"></path>
                            <path d="M12 12a12 12 0 0 1 6 12"></path>
                        </svg>
                        <h3>ヒーロートレーニング</h3>
                        <p>特別なヒーローミッションに挑戦！</p>
                    </div>

                    <div class="activity-card">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round">
                            <path d="M20 21v-8a2 2 0 0 0-2-2H6a2 2 0 0 0-2 2v8"></path>
                            <path d="M4 16s.5-1 2-1 2.5 2 4 2 2.5-2 4-2 2.5 2 4 2 2-1 2-1"></path>
                            <path d="M2 21h20"></path>
                        </svg>
                        <h3>スーパーケーキ</h3>
                        <p>フラッシュテーマの特製ケーキ！</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Contact -->
        <footer>
            <div class="container">
                <h2>お問い合わせ</h2>
                <div class="contact-info">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path
                            d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z">
                        </path>
                    </svg>
                    <p>123-456-789</p>
                </div>
                <p class="note">※ご予約はお早めに！</p>
            </div>
        </footer>
    </div>
</body>

</html>
