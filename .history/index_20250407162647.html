<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>らいきの誕生日サイト</title>

    <link rel="stylesheet" href="main.css">
</head>

<body >
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.oMrg/1999/xlink" width="100%" height="100%" id="FIRST_SVG" style="z-index: 99; position: relative;">
        <defs>
            <text id="text" x="50%" y="50%" font-family="Voltaire" font-size="45px" font-weight="800"
                text-anchor="middle" alignment-baseline="middle">
                Feliz Cumpleaño Raiki
            </text>
        </defs>
        <filter id="glow">
            <feGaussianBlur id="glowBlur" stdDeviation="0.5" result="coloredBlur" />
            <feMerge>
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
        <filter id="shock">
            <feTurbulence type="fractalNoise" baseFrequency="0.1" numOctaves="1" seed="10" result="noise" id="noise">
                <animate attributeType="XML" attributeName="seed" from="3" to="100" dur="5s"
                    repeatCount="indefinite" />
            </feTurbulence>
            <feMorphology id="morph1" in="SourceGraphic" operator="dilate" radius="7" result="morph1" />
            <feMorphology id="morph2" in="morph1" operator="dilate" radius="2" result="morph2" />
            <feComposite operator="out" in="morph2" in2="morph1" result="strokeText" />
            <feDisplacementMap xChannelSelector="R" yChannelSelector="G" in="strokeText" in2="noise"
                result="displacementMap" color-interpolation-filters="sRGB" scale="10" />
            <feGaussianBlur stdDeviation="5" result="coloredBlur" />
            <feMerge>
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="displacementMap" />
            </feMerge>
        </filter>
        <filter id="shock2">
            <feTurbulence type="fractalNoise" baseFrequency="0.2" numOctaves="1" seed="2" result="noise" id="noise">
                <animate attributeType="XML" attributeName="seed" from="2" to="120" dur="10s"
                    repeatCount="indefinite" />
            </feTurbulence>
            <feMorphology id="morph3" in="SourceGraphic" operator="dilate" radius="1" result="morph1" />
            <feMorphology id="morph4" in="morph1" operator="dilate" radius="1" result="morph2" />
            <feComposite operator="out" in="morph2" in2="morph1" result="strokeText" />
            <feDisplacementMap xChannelSelector="R" yChannelSelector="G" in="strokeText" in2="noise"
                result="displacementMap" color-interpolation-filters="sRGB" scale="10" />
            <feGaussianBlur stdDeviation="5" result="coloredBlur" />
            <feMerge>
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="displacementMap" />
            </feMerge>
        </filter>
        <!-- 外線 -->
        <use xlink:href="#text" id="textShock" x="2" y="2" filter="url(#shock)" stroke="0" stroke-width="2"
            fill="tomato" />
        <!-- 文字線 -->
        <use xlink:href="#text" id="textShock" x="2" y="2" filter="url(#shock2)" stroke="0" stroke-width="1"
            fill="#f90" />
        <!-- 文字の中の線 -->
        <use xlink:href="#text" id="textFill" x="0" y="0" fill="white" />
        <!-- 文字の枠の線 -->
        <use xlink:href="#text" id="textGlow" x="0" y="0" filter="url(#glow)" stroke="#f90" stroke-width="0.1"
            fill="transparent" />
    </svg>

    <!-- images -->
     <img class="r-images n01" src="image/2020.JPG" alt="2020">
     <img class="r-images n02" src="image/2021.JPG" alt="2021">
     <img class="r-images n03" src="image/2023-02.JPG" alt="2023">
     <img class="r-images n04" src="image/2023.JPG" alt="202301">
     <img class="r-images n05" src="image/2024.jpg" alt="2024">

    <section class="lenguage_section" id="QUESION_DISPLAY">
        <p>どの言語で閲覧します？</p>
        <p>con cual idioma vasa ver?</p>
        <a href="top_es.html">Español</a>
        <a href="top_jp.html">日本語</a>
    </section>


    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.browser.min.js"></script>
    <script>
        const display01 = document.getElementById("FIRST_SVG");
        const display02 = document.getElementById("QUESION_DISPLAY");

        //パラパラアニメーション
        confetti({
                particleCount: 200,
                spread: 70,
                origin: { y: 0.6 }
            });
        let timer = setInterval(function () {
            confetti({
                particleCount: 200,
                spread: 70,
                origin: { y: 0.6 }
            });
        }, 3000);

        //最初の画面から次の画面への繊維の制御
        window.setTimeout(chengeDisplay, 8000);
        function chengeDisplay() {
            document.body.classList.add("active");
            display01.classList.add("active");
            display02.classList.add("active");
            // パラパラアニメーション解除
            clearInterval(timer);
        }


    </script>
</body>

</html>
